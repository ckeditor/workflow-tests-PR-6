name: Bump dependencies
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      config:
        description: 'Config'
        required: false
        default: ''
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke workflow with inputs
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Update NPM dependencies
          token: ${{ secrets.GH_WORKFLOWS_TOKEN }}
          inputs: '{ "config": "{ "bump": "true" }" }'
